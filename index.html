<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARSLIX </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-loader" id="pageLoader" role="status" aria-live="polite" aria-label="Загрузка">
        <div class="brand-loader" aria-hidden="true">
            <span class="brand-loader-char" style="--char-index: 0">S</span>
            <span class="brand-loader-char" style="--char-index: 1">T</span>
            <span class="brand-loader-char" style="--char-index: 2">A</span>
            <span class="brand-loader-char" style="--char-index: 3">R</span>
            <span class="brand-loader-char" style="--char-index: 4">S</span>
            <span class="brand-loader-char" style="--char-index: 5">L</span>
            <span class="brand-loader-char" style="--char-index: 6">I</span>
            <span class="brand-loader-char" style="--char-index: 7">X</span>
        </div>
    </div>
    <header>
        <div class="header-content">
            <img src="logosl.png" alt="logo sl" class="logosl">
            <img src="fullogo.png" alt="full logo" class="fullogo">
            <img src="avauser.png" alt="user avatar" class="user-avatar">
        </div>
    </header>
    <main class="site-main">
        <div class="hero-stack">
            <img src="plashkaverh.svg" alt="Плашка вверх" class="top-pill-image">
            <h1 class="hero-title">
                <span class="hero-title-layout hero-title-layout-mobile">
                    <span class="hero-title-line">Получите</span>
                    <span class="hero-title-line">свои <span class="hero-title-accent">звёзды</span></span>
                    <span class="hero-title-line">здесь!</span>
                </span>
                <span class="hero-title-layout hero-title-layout-wide">
                    <span class="hero-title-line">Получите свои</span>
                    <span class="hero-title-line"><span class="hero-title-accent">звёзды</span> здесь!</span>
                </span>
            </h1>
            <p class="hero-subtitle">
                <span class="hero-subtitle-line">Покупайте звёзды быстро и анонимно.</span>
                <span class="hero-subtitle-line">Никаких KYC верификации и риска возврата.</span>
            </p>
            <section class="main-glass-panel is-stars" aria-label="Основной блок контента">
                <div class="panel-tabs" role="tablist" aria-label="Разделы">
                    <button class="panel-tab is-active" type="button" data-panel="stars" role="tab" aria-selected="true" aria-label="Звёзды">
                        <img src="belystar.svg" alt="" class="panel-tab-icon panel-tab-icon-light" aria-hidden="true">
                        <img src="blackstar.png" alt="" class="panel-tab-icon panel-tab-icon-dark" aria-hidden="true">
                    </button>
                    <button class="panel-tab" type="button" data-panel="premium" role="tab" aria-selected="false" aria-label="Премиум">
                        <img src="belyprem.svg" alt="" class="panel-tab-icon panel-tab-icon-light" aria-hidden="true">
                        <img src="black%20prem.png" alt="" class="panel-tab-icon panel-tab-icon-dark" aria-hidden="true">
                    </button>
                    <button class="panel-tab" type="button" data-panel="ton" role="tab" aria-selected="false" aria-label="TON">
                        <img src="belyton.png" alt="" class="panel-tab-icon panel-tab-icon-light" aria-hidden="true">
                        <img src="blackton.png" alt="" class="panel-tab-icon panel-tab-icon-dark" aria-hidden="true">
                    </button>
                </div>

                <div class="panel-content">
                    <div class="panel-view is-active" data-view="stars">
                        <div class="offer-grid offer-grid-stars" aria-label="Пакеты звёзд">
                            <button class="offer-card" type="button" aria-label="Пакет звёзд 100">
                                <span class="offer-card-content">
                                    <span class="offer-card-value">
                                        <span class="offer-card-amount">100</span>
                                        <img src="zvezda.png" alt="" class="offer-card-star offer-card-star--light" aria-hidden="true">
                                        <img src="blacforcardstars_fixed.png" alt="" class="offer-card-star offer-card-star--dark" aria-hidden="true">
                                    </span>
                                    <span class="offer-card-price">1.96$/150₽</span>
                                </span>
                            </button>
                            <button class="offer-card offer-card--value" type="button" aria-label="Пакет звёзд 500">
                                <span class="offer-card-badge offer-card-badge--value" aria-hidden="true">Выгодно</span>
                                <span class="offer-card-content">
                                    <span class="offer-card-value">
                                        <span class="offer-card-amount">500</span>
                                        <img src="zvezda.png" alt="" class="offer-card-star offer-card-star--light" aria-hidden="true">
                                        <img src="blacforcardstars_fixed.png" alt="" class="offer-card-star offer-card-star--dark" aria-hidden="true">
                                    </span>
                                    <span class="offer-card-price">9.66$/740₽</span>
                                </span>
                            </button>
                            <button class="offer-card offer-card--popular" type="button" aria-label="Пакет звёзд 1000">
                                <span class="offer-card-badge offer-card-badge--popular" aria-hidden="true">Популярно</span>
                                <span class="offer-card-content">
                                    <span class="offer-card-value">
                                        <span class="offer-card-amount">1000</span>
                                        <img src="zvezda.png" alt="" class="offer-card-star offer-card-star--light" aria-hidden="true">
                                        <img src="blacforcardstars_fixed.png" alt="" class="offer-card-star offer-card-star--dark" aria-hidden="true">
                                    </span>
                                    <span class="offer-card-price">19.31$/1480₽</span>
                                </span>
                            </button>
                        </div>

                        <div class="form-stack form-stack--stars" aria-label="Форма звёзд">
                            <label class="form-field">
                                <span class="form-input-wrap">
                                    <img src="useimg.png" alt="" class="form-input-icon form-input-icon--user" aria-hidden="true">
                                    <input class="form-input form-input--telegram" type="text" placeholder=" " autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
                                    <span class="form-floating-label">Введите Telegram @username</span>
                                </span>
                            </label>
                            <label class="form-field">
                                <span class="form-input-wrap">
                                    <img src="blacforcardstars_fixed.png" alt="" class="form-input-icon form-input-icon--star" aria-hidden="true">
                                    <input class="form-input" type="number" min="50" step="1" placeholder=" " inputmode="numeric">
                                    <span class="form-floating-label">Введите количество (50 - 10000)</span>
                                </span>
                            </label>
                            <label class="form-field">
                                <span class="form-field-label">Метод оплаты</span>
                                <span class="form-static-wrap">
                                    <img src="wallet1.png" alt="" class="form-static-icon" aria-hidden="true">
                                    <span class="form-static-text">СПБ #1 (PALLY)</span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="panel-view" data-view="premium">
                        <div class="offer-grid offer-grid-premium" aria-label="Пакеты премиума">
                            <button class="offer-card" type="button" aria-label="Пакет премиума 100">
                                <span class="offer-card-content">
                                    <span class="offer-card-value">
                                        <span class="offer-card-amount">100</span>
                                        <img src="zvezda.png" alt="" class="offer-card-star offer-card-star--light" aria-hidden="true">
                                        <img src="blacforcardstars_fixed.png" alt="" class="offer-card-star offer-card-star--dark" aria-hidden="true">
                                    </span>
                                    <span class="offer-card-price">$1.64/126.34₽</span>
                                </span>
                            </button>
                            <button class="offer-card offer-card--value" type="button" aria-label="Пакет премиума 500">
                                <span class="offer-card-badge offer-card-badge--value" aria-hidden="true">Выгодно</span>
                                <span class="offer-card-content">
                                    <span class="offer-card-value">
                                        <span class="offer-card-amount">500</span>
                                        <img src="zvezda.png" alt="" class="offer-card-star offer-card-star--light" aria-hidden="true">
                                        <img src="blacforcardstars_fixed.png" alt="" class="offer-card-star offer-card-star--dark" aria-hidden="true">
                                    </span>
                                    <span class="offer-card-price">$8.18/631.68₽</span>
                                </span>
                            </button>
                            <button class="offer-card offer-card--popular" type="button" aria-label="Пакет премиума 1000">
                                <span class="offer-card-badge offer-card-badge--popular" aria-hidden="true">Популярно</span>
                                <span class="offer-card-content">
                                    <span class="offer-card-value">
                                        <span class="offer-card-amount">1000</span>
                                        <img src="zvezda.png" alt="" class="offer-card-star offer-card-star--light" aria-hidden="true">
                                        <img src="blacforcardstars_fixed.png" alt="" class="offer-card-star offer-card-star--dark" aria-hidden="true">
                                    </span>
                                    <span class="offer-card-price">$16.35/1263.36₽</span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="panel-view" data-view="ton">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <img src="fon53.png" alt="" class="site-background" aria-hidden="true">
    <script src="script.js" defer></script>
</body>
</html>
